      - source_labels: ['__meta_docker_container_label_com_docker_compose_task_config_files']
        target_label: 'task_config_files'
    pipeline_stages:
      - docker: {}
      - json:
          expressions:
            stream: stream
            attrs: attrs
            time: time
      - timestamp:
          source: time
          format: RFC3339Nano
      - labels:
          stream:
      - output:
          source: log

  # Logs from files
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<application>\w+)(?:\[(?P<pid>\d+)\])?:\s+(?P<message>.+)$'
      - labels:
          application:
      - output:
          source: message

  # Logs from journald
  - job_name: journal
    journal:
      max_age: 12h
      labels:
        job: systemd-journal
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'
      - source_labels: ['__journal__hostname']
        target_label: 'hostname'
      - source_labels: ['__journal_syslog_identifier']
        target_label: 'syslog_identifier'
    pipeline_stages:
      - match:
          selector: '{job="systemd-journal"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\w+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<application>\w+)(?:\[(?P<pid>\d+)\])?:\s+(?P<message>.+)$'
            - labels:
                application:
            - output:
                source: message
