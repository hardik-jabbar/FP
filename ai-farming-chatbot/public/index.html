<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Farming Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="../src/chatbot/chatgpt.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-green-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="assets/images/logo.png" alt="Logo" class="h-10">
            <h1 class="text-xl font-bold">AI Farming Chatbot</h1>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <div id="chatWindow" class="bg-white rounded-lg shadow-lg p-4">
            <div id="chatMessages" class="overflow-y-auto h-64 mb-4">
                <div class="chat-bubble ai">Hello! I am your AI assistant. How can I help you with farming today?</div>
            </div>
            <div class="flex">
                <input type="text" id="chatInput" placeholder="Ask me about farming..." class="flex-1 border rounded-lg p-2">
                <button id="sendChatBtn" class="bg-green-600 text-white rounded-lg px-4">Send</button>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2024 AI Farming Chatbot. All rights reserved.</p>
    </footer>
</body>
</html>
