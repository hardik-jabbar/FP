<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications - FarmPower</title>
  <meta name="description" content="Notifications page of FarmPower - Your smart farming platform">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- External Scripts -->
  <script src="scripts/api.js"></script>
  <script src="scripts/cart.js"></script>
  <script src="scripts/main.js"></script>
</head>
<body class="bg-background text-foreground">
  <!-- Header -->
  <div id="header"></div>

  <main class="container mx-auto px-4 md:px-6 py-8">
    <h1 class="text-3xl font-bold mb-4">Notifications</h1>
    <p class="text-muted-foreground">Content coming soon...</p>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script>
    // Load header and footer
    fetch('components/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        // Ensure cart.updateCartCount() is called after cart.js is loaded
        if (typeof cart !== 'undefined' && cart.updateCartCount) {
          cart.updateCartCount();
        }
      });

    fetch('components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
  });
</script> 
  <script src="assets/js/floatingChatbot.js"></script>
</body>
</html>
