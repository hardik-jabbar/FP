<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Listings - FarmPower</title>
  <meta name="description" content="Manage your equipment listings on FarmPower">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="scripts/supabase.js"></script>
  <script src="scripts/auth.js"></script>
</head>
<body class="bg-gray-50">
  <!-- Header will be loaded here -->
  <div id="header"></div>

  <main class="container mx-auto px-4 py-8">
    <div class="max-w-6xl mx-auto">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">My Listings</h1>
        <a href="list-equipment.html"
          class="rounded-md bg-green-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500">
          + New Listing
        </a>
      </div>

      <!-- Filters -->
      <div class="bg-white rounded-lg shadow mb-6 p-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label for="statusFilter" class="block text-sm font-medium text-gray-700">Status</label>
            <select id="statusFilter"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
              <option value="">All Status</option>
              <option value="active">Active</option>
              <option value="pending">Pending Approval</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>

          <div>
            <label for="categoryFilter" class="block text-sm font-medium text-gray-700">Category</label>
            <select id="categoryFilter"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
              <option value="">All Categories</option>
              <option value="tractor">Tractor</option>
              <option value="harvester">Harvester</option>
              <option value="implement">Implement</option>
              <option value="part">Part</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div>
            <label for="sortBy" class="block text-sm font-medium text-gray-700">Sort By</label>
            <select id="sortBy"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="price-high">Price: High to Low</option>
              <option value="price-low">Price: Low to High</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Listings Table -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Equipment
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Category
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Price
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Status
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Listed Date
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="listingsTableBody" class="bg-white divide-y divide-gray-200">
            <!-- Listings will be loaded here -->
            <tr>
              <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                Loading listings...
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- No Listings State -->
      <div id="noListings" class="hidden bg-white rounded-lg shadow p-8 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">No listings</h3>
        <p class="mt-1 text-sm text-gray-500">Get started by creating a new listing.</p>
        <div class="mt-6">
          <a href="list-equipment.html"
            class="inline-flex items-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500">
            <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
            </svg>
            New Listing
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer will be loaded here -->
  <div id="footer"></div>

  <script>
    // Check authentication
    if (!auth.isAuthenticated()) {
      window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
    }

    // Load header and footer
    fetch('components/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
      });

    fetch('components/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });

    // Load listings
    async function loadListings() {
      try {
        const { data: listings } = await supabase
          .from('equipment')
          .select('*')
          .order('created_at', { ascending: false });

        const tableBody = document.getElementById('listingsTableBody');
        const noListings = document.getElementById('noListings');

        if (!listings || listings.length === 0) {
          tableBody.parentElement.parentElement.classList.add('hidden');
          noListings.classList.remove('hidden');
          return;
        }

        tableBody.innerHTML = listings.map(listing => `
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="h-10 w-10 flex-shrink-0">
                  <img class="h-10 w-10 rounded-full object-cover" src="${listing.images[0]}" alt="">
                </div>
                <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900">${listing.title}</div>
                  <div class="text-sm text-gray-500">${listing.brand} ${listing.model}</div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">${listing.category}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">$${listing.price.toLocaleString()}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="inline-flex rounded-full px-2 text-xs font-semibold leading-5 ${
                listing.is_active 
                  ? listing.is_approved 
                    ? 'bg-green-100 text-green-800' 
                    : 'bg-yellow-100 text-yellow-800'
                  : 'bg-gray-100 text-gray-800'
              }">
                ${listing.is_active 
                  ? listing.is_approved 
                    ? 'Active' 
                    : 'Pending'
                  : 'Inactive'}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              ${new Date(listing.created_at).toLocaleDateString()}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <div class="flex space-x-2">
                <a href="edit-equipment.html?id=${listing.id}" class="text-green-600 hover:text-green-900">Edit</a>
                <button onclick="deleteListing('${listing.id}')" class="text-red-600 hover:text-red-900">Delete</button>
              </div>
            </td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('Error loading listings:', error);
        alert('Failed to load listings. Please try again.');
      }
    }

    // Delete listing
    async function deleteListing(id) {
      if (!confirm('Are you sure you want to delete this listing?')) return;

      try {
        await equipmentApi.deleteListing(id);
        loadListings();
      } catch (error) {
        console.error('Error deleting listing:', error);
        alert('Failed to delete listing. Please try again.');
      }
    }

    // Filter and sort handlers
    document.getElementById('statusFilter').addEventListener('change', loadListings);
    document.getElementById('categoryFilter').addEventListener('change', loadListings);
    document.getElementById('sortBy').addEventListener('change', loadListings);

    // Initialize
    document.addEventListener('DOMContentLoaded', loadListings);
  </script>
</body>
</html>
